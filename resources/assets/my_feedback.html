<script>
            (function () {
                var totalInfoNode = document.getElementById('total-info');
                var itemContainerNode = document.getElementById('item-container');

                var setTotalData = function (html) {
                    totalInfoNode.innerHTML = html;
                };
                var setListData = function (list) {
                    if (!list || !list.length) {
                        return;
                    }
                    if (list) {
                        list = JSON.parse(list);
                    }

                    var html = '';
                    for (var i = 0, len = list.length; i < len; i++) {
                        var item = list[i];
                        html += ''
                             + '<div class="col-md-12 reason-container">'
                             //+ (item.red ? '<div></div>' : '')
                             + item.content
                             + '</div>'
                             + '<div class="deal-info clearfix">'
                             + '<div class="date-info">' + item.ts + '</div>'
                             + '<div class="deal-status">' + item.state + '</div>'
                             + '</div>';
                    }

                    itemContainerNode.innerHTML = html;
                    var containers = itemContainerNode.getElementsByClassName('col-md-12');
                    for (var i = 0; i < len; i++) {
                        containers[i].onclick = (function (i) {
                            var item = list[i];
                            return function () {
                                //alert(item.id);
                                //这里是调起详情页的地方
                                FeedbackListJs.showDetail(item.msgid);
                                
                            };
                        })(i);
                    }
                };
                var totalData = '本月打车数：0，BUG数：0，建议数：0';
                var listData = [
                    {
                        content: '测试第一个原因',
                        ts: '2016-01-02',
                        state: '处理中',
                        id: 'abc',


                    },
                    {
                        content: '测试第一个原因',
                        ts: '2016-01-02',
                        state: '处理中',
                        id: 'def'
                    }

                ];
                //setTotalData(totalData);
                //setListData(JSON.stringify(listData))
                window.flwa_setTotalData = setTotalData;
                window.flwa_setListData = setListData;
                FeedbackListJs.getPersonInfoStr();
                FeedbackListJs.getMyfeedbackListStr();
            })();
        </script>
